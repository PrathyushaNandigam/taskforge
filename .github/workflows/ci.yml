name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Install pnpm (adds it to PATH) and optionally run install
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: true   # runs `pnpm install` using your pnpm-lock.yaml

      # Speed up Nx & avoid daemon in CI
      - name: Build API
        run: pnpm nx build api
        env:
          NX_DAEMON: 'false'

      # If/when you want to build the dashboard:
